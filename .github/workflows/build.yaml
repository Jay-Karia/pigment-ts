name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      root: ${{ steps.filter.outputs.root }}
      playground: ${{ steps.filter.outputs.playground }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            root:
              - '!{playground,docs}/**'
              - '*.{ts,tsx,js,jsx,json}'
              - 'package.json'
              - 'tsconfig.json'
            playground:
              - 'playground/**'
            docs:
              - 'docs/**'

  build-root:
    needs: changes
    if: ${{ needs.changes.outputs.root == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  build-playground:
    needs: changes
    if: ${{ needs.changes.outputs.playground == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./playground
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './playground/package-lock.json'
      - run: npm ci
      - run: npm run build

  build-docs:
    needs: changes
    if: ${{ needs.changes.outputs.docs == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './docs/package-lock.json'
      - run: npm ci
      - run: npm run build